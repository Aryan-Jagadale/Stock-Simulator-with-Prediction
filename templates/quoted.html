{% extends "layout.html" %}

{% block title %}
    Request Quote
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Company</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ quote["symbol"] }}</th>
                <td>{{ quote["name"] }}</td>
                <td>{{ '%0.2f'|format(price) }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
